<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"/>
    <meta name="description" content="Simple page to display articles from Json file and contact form">
    <title>TestApp</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <!--materialize-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

</head>
<body ng-app="myApp" ng-controller="navController">

<nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Logo</a>
        <ul class="right hide-on-med-and-down">
            <li class={{sbClass}}><a ng-click="redirect('speckyboy')">Speckyboy</a></li>
            <li class={{mgClass}}><a ng-click="redirect('medgadget')">Medgadget</a></li>
            <li class={{contactClass}}><a ng-click="redirect('contact')">Contact</a></li>
        </ul>

        <ul id="nav-mobile" class="side-nav">
            <li class={{sbClass}}><a ng-click="redirect('speckyboy')">Speckyboy</a></li>
            <li class={{mgClass}}><a ng-click="redirect('medgadget')">Medgadget</a></li>
            <li class={{contactClass}}><a ng-click="redirect('contact')">Contact</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
</nav>


<div class="wrapper" ng-view></div>

<!--angular scripts-->
<script src="js/angular.min.js"></script>
<script src="js/angular-route.js" type="text/javascript"></script>
<!--materialize and required jquery-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script src="js/init.js"></script>
<!--project scripts-->
<script src="js/main.js" type="text/javascript"></script>
<script src="js/loadJson.js" type="text/javascript"></script>
<script src="js/cotrollers.js"></script>

</body>
</html>
